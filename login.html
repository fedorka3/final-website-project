<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinnacle.</title>
    <link rel="stylesheet" href="css/pages/login.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <script src="https://kit.fontawesome.com/22800ee730.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav id="navbar">

      <button id="hamburger">
        <i class="fas fa-bars" id="hamburger-menu"></i>
        <span class="material-symbols-outlined" id="hamburger-x">close</span>
      </button>

      <div class="navbar-content">
        
        <div id="logo">
          <a href="index.html">Pinnacle.</a>
        </div>

        <form id=search-bar >
            <input type="text" placeholder="What can we help you with?" name="search">
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div class="nav-links">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="shop.html">Products</a></li>
            <li><a href="login.html"><i class="fa-solid fa-user"></i> <span>Login</span></a></li>
            <li><a href="cart.html" id="cartItem"><i class="fa-solid fa-cart-shopping"></i><span id="cart-text">Cart</span></a></li>
          </ul>
        </div>        
        
      </div>
    </nav>

     <!-- Login page -->
     <main>
      <!-- Container -->
        <div class="container">
          <!-- Function that allows the form to be submitted with the user getting led to the index.html page, taking even tas the parameter -->
          <form id="signup">
            <h1>Create an Account</h1>
            <div class="user-input">
              <h2>Email Address</h2>
              <!-- required means the user has to fill it out -->
              <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="user-input">
              <h2>Username</h2>
              <!-- required means the user has to fill it out -->
              <input type="text" id="username" placeholder="Create a username" required>
            </div>
            
            <div class="user-input">
              <h2>Password</h2>
              <!-- minlength makes it so the entered text has to be a minimum of 8 characters -->
              <input type="password" id="password" placeholder="Enter at least 8 characters" minlength="8" required>
              <!-- password type hides the characters as dots -->
            </div>
            
              <!-- submit type allows the form to be submitted -->
            <button id="signupBtn" type="submit">Create Account</button>
            
          </form>
        </div>
      
      </main>
      
  </body>
</html>
