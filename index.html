<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinnacle.</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22800ee730.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav id="navbar">

      <div class="content">
        <div id="logo">
          <h2>Pinnacle.</h2>
        </div>

        <form id=search-bar >
            <input type="text" placeholder="What can we help you with?" name="search">
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <ul>
          <li><a class="active">Home</a></li>
          <li><a>Products</a></li>
          <li><a>Login</a></li>
          <li><a><i class="fa-solid fa-cart-shopping"></i><span id="cart-text">Cart</span></a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="hero">
        
        <div class="description">
          <h1>Spring Time Sale!</h1>
          <h2>40% Off Designated Designs</h2>
          <button>Check out now</button>
        </div>

        <div class="images">
          <img src="img/products/shirts/midnight_green_tee.png" alt="Midnight Green Tee" class="midgreen">
          <img src="img/products/shirts/brown_tee.png" alt="Brown Tee" class="brown">
        </div>

      </section>
    </main>


    <script src="index.js"></script>
  </body>
</html>
